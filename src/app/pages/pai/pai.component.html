<app-header></app-header>

<div class="d-flex flex-column align-items-center vh-100">
  <div class="text-center mt-4">
    <h2>Formulário de Inserção de Contato</h2>
    <form [formGroup]="contatoForm" (ngSubmit)="adicionarContato()">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" formControlName="nome" class="form-control">
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone:</label>
        <input type="text" id="telefone" formControlName="telefone" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Adicionar Contato</button>
    </form>
  </div>

  <div class="overflow-auto mt-4">
    <app-filho></app-filho>
  </div>
</div>
